<!DOCTYPE html>
<html>
  <body>
    <h1>Examples</h1>

    <ul id="charts"></ul>

    <script src="dist/all-charts.js"></script>


    <script>
      var charts = document.getElementById('charts');

      var html = [];

      for (var n=0; n<CHARTS.length; n++) {
        html.push('<li><a href="chart.html?chart=');
        html.push(CHARTS[n].id);
        html.push('">');
        html.push(CHARTS[n].name);
        html.push('</a></li>'); 
      }

      charts.innerHTML = html.join('');
    </script>

  </body>
</html>
