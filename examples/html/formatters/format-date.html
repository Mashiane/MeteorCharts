<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../../lib/moment.min.js"></script>
    <script src="../../../dist/meteorcharts-dev.js"></script>

    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,

        theme: MeteorChart.Themes.CoteAzur,
        //theme: MeteorChart.Themes.Lollapalooza,

        data: {
          lineSeries: {
            unit: {
              x: 'Date',
              y: 'Number'
            },
            series: [
              {
                // red
                title: 'Series 1',
                points: [
                  1356998400, -100, // Jan 1 2013
                  1359676800, 100, // Feb 1 2013
                  1362096000, 50 // Mar 1 2013
                ]
              }
            ]
          }
        },
        layout: MeteorChart.Layouts.StandardLineChart,
        interaction: MeteorChart.Interactions.LineChartTooltip,
        options: {
          xAxis: {
            maxNumLabels: 5,
            unit: 'Date'
          },
          yAxis: {
            maxNumLabels: 5,
            unit: 'Number'
          },
          lineSeries: {
            unit: {
              x: 'Date',
              y: 'Number'
            }
          }
        }
      });

      console.log(chart);
    </script>
  </body>
</html>
