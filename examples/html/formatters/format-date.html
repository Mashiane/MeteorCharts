<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../../lib/moment.min.js"></script>
    <script src="../../../dist/meteorcharts-dev.js"></script>

    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.StandardLineChart,

        components: {
          lineSeries: {
            data: {
              series: [
                {
                  // red
                  title: 'Series 1',
                  points: [
                    1356998400, -100, // Jan 1 2013
                    1359676800, 100, // Feb 1 2013
                    1362096000, 50 // Mar 1 2013
                  ]
                }
              ]
            }
          },
          xAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxX();
            },
            style: {
              increment: 31500000,
              formatter: MeteorChart.Formatters.Date
            }
          },
          yAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxY();
            },
            style: {
              increment: 50
            }
          }
        }
      });

      console.log(chart);
    </script>
  </body>
</html>
