<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/three.min.js"></script>
    <script src="../js/Grapher.js"></script>
    <script src="../js/get-series.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
      
    <script type="text/javascript">

      MeteorChart.debug = true;

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,

        theme: MeteorChart.Themes.Crochet,
        layout: MeteorChart.Layouts.LineChartWithZoom,

        components: {
          lineSeries: {
            data: {
              series: getSeriesData(32)
            }
          },
          xAxis: {
            data: {
              min: 0,
              max: 10
            }
          },
          yAxis: {
            data: {
              min: -500,
              max: 500
            }
          }
        }
      });

      // bindings
      MeteorChart.Event.on({id: 'inspectSlider', event: 'dragmove'}, function(evt) {
        var components = chart.components,
            lineSeries = components.lineSeries,
            inspectCircle = components.inspectCircle,
            inspectCircleStyle = inspectCircle.get('style', this);
            dataColor = MeteorChart.Color.getDataColor(chart.theme.data, 0),
            inspectSliderOffsetX = evt.offset,
            nearestPoint = lineSeries.getSeriesNearestPointX(0, evt.offset);

        inspectCircle.get('style', this).fill = MeteorChart.Color.hexToRgba(dataColor, 0.3);
        inspectCircle.get('style', this).stroke = dataColor;

        inspectCircle.set('x', nearestPoint.x + lineSeries.get('x', this) - inspectCircleStyle.radius);
        inspectCircle.set('y', nearestPoint.y + lineSeries.get('y', this) - inspectCircleStyle.radius);

        chart.components.inspectCircle.render();

        chart.components.inspectLine.cache = {};
        chart.components.inspectLine.render();
      });

      MeteorChart.Event.on({id: 'xSlider', event: 'dragmove'}, function(evt) {
        var newZoom = (evt.value * 4) + 1;

        chart.components.lineSeries.set('zoomX', newZoom);
        chart.components.lineSeries.render();

        chart.components.xAxis.get('data').min = Math.round(5 - (5 / newZoom));
        chart.components.xAxis.get('data').max = Math.round(5 + (5 / newZoom));
        chart.components.xAxis.render();
      });

      MeteorChart.Event.on({id: 'ySlider', event: 'dragmove'}, function(evt) {
        var newZoom = 5 - (evt.value * 4);

        chart.components.lineSeries.set('zoomY', newZoom);
        chart.components.lineSeries.render();

        chart.components.yAxis.get('data').min = Math.round(-500 / newZoom);
        chart.components.yAxis.get('data').max = Math.round(500 / newZoom);
        chart.components.yAxis.render();
      });
      
      MeteorChart.Event.on({id: 'paginator', event: 'valueChange'}, function(evt) {
        var value = evt.newValue,
            lineSeries = chart.components.lineSeries,
            data = lineSeries.get('data', this),
            series = data.series,
            len = series.length;

        // remove last series
        lineSeries.shift(2 /*320*/);
        
        // add new series
        lineSeries.push(getSeriesData(2 /*320*/));

        lineSeries.render();        
      });

      console.log(chart);
    </script>
  </body>
</html>
