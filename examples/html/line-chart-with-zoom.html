<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/three.min.js"></script>
    <script src="../js/Grapher.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">

      function getSeriesData(num) {
        return Grapher({
          minX: 0,
          maxX: 10,
          increment: 0.05,
          equations: (function() {
            var arr = [];

            for (var n=0; n<num; n++) {
              (function(i) {
                var rand = Math.random() + 0.9;
                arr.push({
                  title: 'sine ' + i,
                  func: function(x) {
                    return 500 * Math.sin(rand * x / 2);
                  }
                });
              })(n);
            }

            return arr;
          })()
        });
      }

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,

        theme: MeteorChart.Themes.Crochet,
        layout: MeteorChart.Layouts.LineChartWithZoom,

        components: {
          lineSeries: {
            data: {
              series: getSeriesData(32)
            }
          }
        }
      });

      MeteorChart.Event.on({id: 'paginator', event: 'valueChange'}, function(evt) {
        var value = evt.newValue,
            lineSeries = chart.components.lineSeries,
            data = lineSeries.data,
            series = data.series,
            len = series.length;


        // remove last series
        lineSeries.shift(2 /*320*/);
        
        // add new series
        lineSeries.push(getSeriesData(2 /*320*/));

        lineSeries.render();        
      });

      console.log(chart);
    </script>
  </body>
</html>
