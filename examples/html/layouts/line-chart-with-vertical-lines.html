<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../../lib/moment.min.js"></script>
    <script src="../../../dist/meteorcharts-dev.js"></script>

    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.L4,

        // set components data and options
        components: [
          {
            slot: 0,
            type: 'Axis',
            id: 'yAxis',
            data: function() {
              return [-100, 0, 100, 200];
            }
          },
          {
            slot: 1,
            type: 'GridLines',
            id: 'verticalGridLines',
            orientation: 'vertical',
            data: function() {
              return this.chart.components.xAxis.getLabelInfo();
            }
          },
          {
            slot: 1,
            type: 'LineSeries',
            id: 'lineSeries',
            data: [
              {
                title: 'Series 1',
                points: [
                  -100, -100,
                  100, 100,
                  200, 50
                ]
              },
              {
                title: 'Series 2',
                points: [
                  0, 100,
                  100, 200,
                  200, 150,
                  300, 200
                ]
              }
            ]
          },
          {
            slot: 2,
            type: 'Axis',
            id: 'xAxis',
            data: function() {
              return [-100, 0, 100, 200, 300];
            }
          }
        ]
      });

      console.log(chart);
    </script>
  </body>
</html>
