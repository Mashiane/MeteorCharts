<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../../lib/three.min.js"></script>
    <script src="../../../lib/moment.min.js"></script>
    <script src="../../../dist/meteorcharts-dev.js"></script>

    <script type="text/javascript">
      MeteorChart.debug = true;

      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.LineChartWithPaginator,

        // set components data and styles
        components: {
          lineSeries: {
            data: {
              series: [
                {
                  title: 'Series 1',
                  points: [
                    -100, -100,
                    100, 100,
                    200, 50
                  ]
                },
                {
                  title: 'Series 2',
                  points: [
                    0, 100,
                    100, 200,
                    200, 150,
                    300, 200
                  ]
                }
              ]
            }
          },
          xAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxX();
            },
            style: {
              increment: 100
            }
          },
          yAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxY();
            },
            style: {
              increment: 100
            }
          },
          paginator: {
            data: {
              min: 0,
              max: 10,
              value: 0,
              step: 1
            },
            style: {
              template: '{value} of {max}'
            },
            width: 90
          }
        }
      });

      console.log(chart);
    </script>
  </body>
</html>
