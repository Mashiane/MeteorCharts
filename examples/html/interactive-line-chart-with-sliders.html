<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/kinetic-dev.js"></script>
    <script src="../js/get-series.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    
    <script type="text/javascript">
      var padding = 15;

      var data = {
        series: getSeries({
          minX: -100,
          minY: -100,
          maxX: 500,
          maxY: 500,
          yVariance: 20,
          numLines: 32,
          numPoints: 1000
        })
      };

      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,
        padding: 20,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.InteractiveLineChartWithSliders,

        // set components data and options
        components: {
          xSlider: {
            options: {
              handleWidth: 25,
              handleHeight: 10
            }
          },
          ySlider: {
            options: {
              handleWidth: 10,
              handleHeight: 25
            }
          },
          inspectSlider: {
            options: {
              handleWidth: 10,
              handleHeight: 25,
              showTrack: false
            }
          },
          lineSeries: {
            data: [
              {
                // red
                title: 'Series 1',
                points: [
                  -100, -100,
                  100, 100,
                  200, 50
                ]
              },
              { 
                // green
                title: 'Series 2',
                points: [
                  0, 100,
                  100, 200,
                  200, 150,
                  300, 200
                ]
              }
            ]
          }
        }
      });

   
      console.log(chart);
    </script>
  </body>
</html>
