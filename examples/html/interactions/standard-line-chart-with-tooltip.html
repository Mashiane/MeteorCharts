<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../../lib/moment.min.js"></script>
    <script src="../../../dist/meteorcharts-dev.js"></script>

    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,
        id: 'chart',

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.StandardLineChart,

        // set components data and options
        components: {
          lineSeries: {
            data: {
              series: [
                {
                  // red
                  title: 'Series 1',
                  points: [
                    -100, -100,
                    100, 100,
                    200, 50
                  ]
                },
                {
                  // green
                  title: 'Series 2',
                  points: [
                    0, 100,
                    100, 200,
                    200, 150,
                    300, 200
                  ]
                }
              ]
            }
          },
          xAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxX();
            },
            style: {
              increment: 100
            }
          },
          yAxis: {
            data: function() {
              return this.chart.components.lineSeries.getViewportMinMaxY();
            },
            style: {
              increment: 100
            }
          }
        }
      });

      chart.add({
        id: 'tooltip',
        type: 'Tooltip'
      });

      MeteorChart.Event.on({id: 'chart', event: 'mousemove'}, function(evt) {
        var lineSeries = chart.components.lineSeries,
            tooltip = chart.components.tooltip,
            nearestPoint = lineSeries.getNearestPoint(evt.x, evt.y),
            newX, newY;

        if (nearestPoint) {
          newX = nearestPoint.x + lineSeries.get('x') - (tooltip.get('width') / 2);
          newY = nearestPoint.y + lineSeries.get('y') - tooltip.get('height') - chart.padding(-3);

          // bounds
          if (newX + tooltip.get('width') > chart.get('width')) {
            newX = chart.get('width') - tooltip.get('width');
          }
          if (newY < 0) {
            newY = 0;
          }

          tooltip.set('x', newX);
          tooltip.set('y', newY);
          tooltip.set('data', {
            title: nearestPoint.title,
            content: nearestPoint.dataX + ', ' + nearestPoint.dataY
          });

          tooltip.render();
        }
      });

      MeteorChart.Event.on({id: 'chart', event: 'mouseout'}, function(evt) {
        var tooltip = chart.components.tooltip;
        tooltip.hide();
      });



      console.log(chart);
    </script>
  </body>
</html>
