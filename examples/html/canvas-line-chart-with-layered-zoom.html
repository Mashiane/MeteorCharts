<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: white;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/three.min.js"></script>
    <script src="../js/Grapher.js"></script>
    <script src="../js/get-series.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
      
    <script type="text/javascript">

      var chart = new MeteorChart({
        container: 'container',
        width: 800,
        height: 400,

        theme: MeteorChart.Themes.Crochet,
        layout: MeteorChart.Layouts.LineChartWithZoom,

        components: {
          lineSeries: {
            data: {
              series: getSeriesData(3200)
            }
          }
        }
      });

      var startZoomX = 1;
      var startZoomY = 1;

      MeteorChart.Event.on({id: 'xSlider', event: 'dragend'}, function(evt) {
        var lineSeries = chart.components.lineSeries;

        startZoomX = lineSeries.get('data', this).zoomX;
        startZoomY = lineSeries.get('data', this).zoomY;

        MeteorChart.Dom.setScale(lineSeries.canvas, 1, 1);
        lineSeries.render();
      });

      MeteorChart.Event.on({id: 'xSlider', event: 'dragmove'}, function(evt) {
        var that = this,
            lineSeries = chart.components.lineSeries;

        lineSeries.get('data', this).zoomX = ((evt.value * 4) + 1);

        MeteorChart.Dom.setScale(lineSeries.canvas, lineSeries.get('data', this).zoomX || 1, lineSeries.get('data', that).zoomY || 1);
      });

      MeteorChart.Event.on({id: 'ySlider', event: 'dragmove'}, function(evt) {
        var that = this,
            lineSeries = chart.components.lineSeries;
        lineSeries.get('data', this).zoomY = (5 - ((evt.value * 4)));

        MeteorChart.Dom.setScale(lineSeries.canvas, lineSeries.get('data', this).zoomX || 1, lineSeries.get('data', that).zoomY || 1);
      });

      MeteorChart.Event.on({id: 'paginator', event: 'valueChange'}, function(evt) {
        var value = evt.newValue,
            lineSeries = chart.components.lineSeries,
            data = lineSeries.get('data', this),
            series = data.series,
            len = series.length;

        // remove last series
        lineSeries.shift(2 /*320*/);
        
        // add new series
        lineSeries.push(getSeriesData(2 /*320*/));

        lineSeries.render();        
      });

      console.log(chart);
    </script>
  </body>
</html>
