<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/kinetic-dev.js"></script>
    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,
        padding: 20,
        theme: MeteorChart.Themes.CoteAzur,
        //theme: MeteorChart.Themes.Lollapalooza,

        data: {
          lineSeries: {
            unit: {
              x: 'Number',
              y: 'Number'
            },
            series: [
              {
                // red
                title: 'Series 1',
                points: [
                  1000000, -100, 
                  2300000, 100, 
                  3000000, 50
                ]
              }
            ]
          }
        },
        layout: MeteorChart.Layouts.StandardLineChart,
        interaction: MeteorChart.Interactions.LineChartTooltip,
        options: {
          xAxis: {
            maxNumLabels: 5
          },
          yAxis: {
            maxNumLabels: 5
          }
        }
      });
   
      console.log(chart);
    </script>
  </body>
</html>
