<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../lib/moment.min.js"></script>
    <script src="../../dist/meteorcharts-dev.js"></script>
    
    <script type="text/javascript">
      var chart = new MeteorChart({
        container: 'container',
        width: 200,
        height: 50,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.SparkChart,

        style: function() {
          return {
            padding: 10
          };
        },
        components: {
          lineSeries: {
            data: {
              series: [
                {
                  // red
                  title: 'Series 1',
                  points: [
                    -100, -100,
                    100, 100,
                    200, 50
                  ]
                },
                { 
                  // green
                  title: 'Series 2',
                  points: [
                    0, 100,
                    100, 200,
                    200, 150,
                    300, 200
                  ]
                }
              ]  
            }
          }
        }
      });

   
      console.log(chart);
    </script>
  </body>
</html>
