<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="../../../lib/three.min.js"></script>
    <script src="../../../lib/moment.min.js"></script>
    <script src="../../../dist/meteorcharts-dev.js"></script>

    <script type="text/javascript">
      MeteorChart.debug = true;

      var chart = new MeteorChart({
        container: 'container',
        width: 500,
        height: 290,

        theme: MeteorChart.Themes.CoteAzur,
        layout: MeteorChart.Layouts.L4,

        components: [
          {
            slot: 0,
            type: 'Axis',
            id: 'yAxis',
            data: function() {
              return [0, 20, 40, 60, 80, 100]
            }
          },
          {
            slot: 1,
            type: 'BarSeries',
            id: 'barSeries',
            viewport: {
              min: 0,
              max: 100
            },
            data: [
              {
                title: 'Texas',
                bars: [
                  {
                    title: 'Republicans',
                    value: 90
                  }
                ]
              },
              {
                title: 'Califonia',
                bars: [
                  {
                    title: 'Republicans',
                    value: 10
                  }
                ]
              },
              {
                title: 'Florida',
                bars: [
                  {
                    title: 'Republicans',
                    value: 60
                  }
                ]
              }
            ],
            style: function() {
              return {
                barWidth: 100
              };
            }
          },
          {
            slot: 2,
            type: 'Axis',
            id: 'xAxis',
            data: function() {
              return ['Texas', 'California', 'Florida']
            },
            style: function() {
              return {
                padding: this.chart.components.barSeries.get('style').barWidth / 2
              };
            }
          }
        ]
      });

      console.log(chart);
    </script>
  </body>
</html>
