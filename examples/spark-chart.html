<!DOCTYPE>
<html>
  <head>
    <style>
      html, body {
        background-color: #eee;
      }
      #container {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="http://d3lp1msu2r81bx.cloudfront.net/kjs/js/lib/kinetic-v5.0.1.js"></script>
    <!-- <script src="../../lib/kinetic-v4.7.0-beta.js"></script> -->
    <script src="../lib/moment.min.js"></script>
    <script src="../dist/meteorcharts-dev.js"></script>
    <script src="../src/themes/Light.js"></script>
    <script src="../src/layouts/SparkChart.js"></script>
    
    <script type="text/javascript">
      var lineChart = new MeteorChart({
        container: 'container',
        width: 400,
        height: 80,
        padding: 10,
        data: {
          title: 'Awesome blossom possum',
          line: {
            series: [
              {
                // red
                title: 'Series 1',
                points: [
                  -100, -100,
                  100, 100,
                  200, 50
                ]
              },
              { 
                // green
                title: 'Series 2',
                points: [
                  0, 100,
                  100, 200,
                  200, 150,
                  300, 200
                ]
              }
            ]
          },
        },
        theme: MeteorChart.Themes.Light,
        layout: MeteorChart.Layouts.SparkChart
      });

   
      console.log(lineChart);
    </script>
  </body>
</html>
